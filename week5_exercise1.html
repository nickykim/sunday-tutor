<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>

    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
    
    </style>

   
  </head>

  <body>
    <div class="container" style="margin-top:30px;">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <div class="panel panel-default"style= "background color: grey;">
            <div class="panel-body">
               <div class="page-header">
                  <h2>Tell us about you</h2>
              </div>
            </div>
             <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter your Email</label>
                     <div class="input-group">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                  </form>
                    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                          <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                               <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                            </div>
                          </div>
                        </form>

                  <form>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Please select your gender</label>
                        <div class="input-group">
                      
                        <div class="checkbox">
                          <span class="glyphicon glyphicon-user"></span> 
                            <label><input type="checkbox" id="checkboxError" value="option1" style="float:left;">Male</label>
                            <label><input type="checkbox" id="checkboxError" value="option1" style="float:left;">Female</label>
                         </div>
                       </div>
                      </div>
                    </form>

                    <form>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Please select your favorite mobile company(s):</label>
                         <div class="input-group">  
                       
                            <div class="checkbox">
                             <span class="glyphicon glyphicon-play"></span> 
                              <label><input type="checkbox" id="checkboxError" value="option1" style="float:left;">Samsung</label>
                              <label><input type="checkbox" id="checkboxError" value="option1" style="float:left;">Apple</label>
                              <label><input type="checkbox" id="checkboxError" value="option1" style="float:left;">Motorora</label>
                            </div>
                          </div>
                        </div>
                       </form>

                      <form>
                       <div class="form-group">
                        <label for="exampleInputPassword1">Do you plan to buy any of these devices?:</label>
                          <div class="input-group">  

                             <select multiple class="form-control">
                                <option value="Mobile" selected="selected"> Mobile</option>
                                <option value="Tv">Tv</option>
                                <option value="computer" selected="selected">computer</option>
                                <option value="Headphone">Headphone</option>
                                </select>
                          </div>
                        </div>
                      </form>

                      <form>

                        <div class="form-group">
                          <label for="exampleInputPassword1">How often do you listen to music?</label>
                             <div class="input-group">  

                              <select class="form-control">
                                <option>Everyday</option>
                                <option>Once a week</option>
                                <option>None</option>
                              </select>
                            </div>
                          </div>
                        </form>

                  <form>
                    <div class="form-group">
                      <label for="exampleInputFile">Uploade your songs in your mobile</label>
                       <input type="file" id="exampleInputFile">
                        <p class="help-block"></p>
                      </div>
                    </form>
                    <form>
                      <div class="form-group" align="center">
                        <label for="exampleInputPassword1">Comments</label>
                          <textarea class="form-control" rows="3"></textarea>
                          </br>
                          <button type="button" class="btn btn-danger">Submit</button>
                        </div>
                      </form>
                   </div>
                 </div>
                </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
